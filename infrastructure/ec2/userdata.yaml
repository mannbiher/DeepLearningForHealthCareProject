#cloud-config
package_update: true
package_upgrade: true

packages:
    - build-essential
    - libssl-dev
    - libffi-dev 
    - python3
    - python3-pip
    - awscli
    - unzip

write_files:
- content: |
    #!/usr/bin/env bash
    cd /home/ubuntu/
    pip3 install virtualenvwrapper kaggle --user
    export PATH="$HOME/.local/bin:$PATH"
    # Kaggle download dataset
    mkdir /home/ubuntu/.kaggle/
    aws s3 cp s3://m-secrets-us-east-2/kaggle.json /home/ubuntu/.kaggle/
    chmod 600 /home/ubuntu/.kaggle/kaggle.json
    kaggle datasets download -d paultimothymooney/chest-xray-pneumonia
    # github dataset download
    wget https://github.com/ieee8023/covid-chestxray-dataset/archive/refs/heads/master.zip
    # virtual env setup
    export VIRTUALENVWRAPPER_PYTHON=/usr/bin/python3
    source ~/.local/bin/virtualenvwrapper.sh
    mkvirtualenv flannel
    # download source repo
    token=$(aws s3 cp s3://m-secrets-us-east-2/github_token - | cat)
    git clone "https://${token}@github.com/mannbiher/DeepLearningForHealthCareProject.git"
    # copy dataset
    unzip master.zip -d /home/ubuntu/DeepLearningForHealthCareProject/src/original_data/
    unzip chest-xray-pneumonia.zip -d /home/ubuntu/DeepLearningForHealthCareProject/src/original_data/
    # cd DeepLearningForHealthCareProject/src
    # pip install -r requirements.txt
    # cd ../playground
    # python main.py > experiment1_output.txt
  path: /root/clone.sh
- content: |
    export PATH="$HOME/.local/bin:$PATH"
    export VIRTUALENVWRAPPER_PYTHON=/usr/bin/python3
  path: /root/env


  

runcmd:
  # - sudo sysctl fs.inotify.max_user_watches=524288
  - sudo cp /root/clone.sh /home/ubuntu/clone.sh
  - sudo cp /root/env /home/ubuntu/env
  - [ bash, -c, "chmod +x /home/ubuntu/clone.sh" ]
  - [ bash, -c, "chown ubuntu: /home/ubuntu/clone.sh" ]
  - [ bash, -c, "chown ubuntu: /home/ubuntu/env" ]
  - sudo -u ubuntu bash -c 'whoami;/home/ubuntu/clone.sh'